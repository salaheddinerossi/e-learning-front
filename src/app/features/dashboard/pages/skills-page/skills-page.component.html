<app-navbar></app-navbar>


<div class="container mx-auto">



  <div class="my-8">
    <app-middle-title [headTitle]="environment.skillManagement.headTitle" [subTitle]="environment.skillManagement.subTitle"></app-middle-title>
  </div>



  <div class=" mb-6">
    <app-table-title [title]="environment.skillManagement.formTitle"></app-table-title>
  </div>

  <form [formGroup]="skillForm" class="mb-10" (ngSubmit)="onSubmit()">
    <div class="flex flex-col md:flex-row items-stretch ">
      <div class="w-1/2 sm:w-full md:mr-2 mb-3 ">
        <app-text-input [placeholder]="'name'" formControlName="name" ></app-text-input>
      </div>
      <div class="w-1/2 sm:w-full md:mr-2 mb-3 ">
        <app-select-input
          [placeholder]="'Skill Level'"
          formControlName="skillLevel"
          [options]="environment.skillLevel"
        ></app-select-input>
      </div>
    </div>

    <div class="mb-3">
      <app-text-area-input [placeholder]="'Skill Description'"  formControlName="skillDescription"></app-text-area-input>
    </div>

    <div class="flex justify-center" *ngIf="!isUpdate">
      <app-small-button [buttonText]="'Add Skill'"></app-small-button>
    </div>

    <div class="flex justify-center" *ngIf="isUpdate">
      <app-small-button [buttonText]="'Update Skill'"></app-small-button>
    </div>


  </form>


  <div class=" mb-6 ">
    <app-table-title [title]="environment.skillManagement.title"></app-table-title>
  </div>
  <div class="flex flex-wrap -mx-4">
    <div class="w-full px-4">
      <div class="max-w-full overflow-x-auto">
        <table class="w-full table-auto">
          <thead>
          <tr class="text-center bg-primary">
            <th
              class="w-1/6 min-w-[160px] border-l border-transparent py-4 px-3 text-lg font-medium text-white lg:py-7 lg:px-4"
            >
              ID
            </th>
            <th
              class="w-1/6 min-w-[160px] py-4 px-3 text-lg font-medium text-white lg:py-7 lg:px-4"
            >
              name
            </th>
            <th
              class="w-1/6 min-w-[160px] py-4 px-3 text-lg font-medium text-white lg:py-7 lg:px-4"
            >
              skill Description
            </th>
            <th
              class="w-1/6 min-w-[160px] py-4 px-3 text-lg font-medium text-white lg:py-7 lg:px-4"
            >
              skill level
            </th>

            <th
              class="w-1/6 min-w-[160px] py-4 px-3 text-lg font-medium text-white lg:py-7 lg:px-4"
            >
              Actions
            </th>

          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let skill of skills">
            <td
              class="text-dark border-b border-l border-[#E8E8E8] bg-[#F3F6FF]  py-3 px-2 text-center text-base font-medium"
            >
              {{skill.id}}
            </td>
            <td
              class="text-dark border-b border-[#E8E8E8] bg-white  py-3 px-2 text-center text-base font-medium"
            >
              {{skill.name}}
            </td>
            <td
              class="text-dark border-b border-[#E8E8E8] bg-[#F3F6FF]  py-3 px-2 text-center text-base font-medium"
            >
              {{skill.skillDescription}}
            </td>
            <td
              class="text-dark border-b border-[#E8E8E8] bg-white  py-3 px-2 text-center text-base font-medium"
            >
              {{skill.skillLevel}}
            </td>

            <td
              class="text-dark border-b border-[#E8E8E8] bg-[#F3F6FF]  py-3 px-2 text-center text-base font-medium"
            >
              <button (click)="modifySkill(skill.id)" class="bg-primary py-2 px-4 text-white rounded">Modify</button>
            </td>

          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class=" mb-6 mt-16">
    <app-table-title [title]="environment.skillManagement.skillRequest"></app-table-title>
  </div>

  <div class="flex flex-wrap -mx-4">
    <div class="w-full px-4">
      <div class="max-w-full overflow-x-auto">
        <table class="w-full table-auto">
          <thead>
          <tr class="text-center bg-primary">
            <th
              class="w-1/6 min-w-[160px] border-l border-transparent py-4 px-3 text-lg font-medium text-white lg:py-7 lg:px-4"
            >
              ID
            </th>
            <th
              class="w-1/6 min-w-[160px] py-4 px-3 text-lg font-medium text-white lg:py-7 lg:px-4"
            >
              Title
            </th>
            <th
              class="w-1/6 min-w-[160px] py-4 px-3 text-lg font-medium text-white lg:py-7 lg:px-4"
            >
              About
            </th>
            <th
              class="w-1/6 min-w-[160px] py-4 px-3 text-lg font-medium text-white lg:py-7 lg:px-4"
            >
              Link
            </th>

            <th
              class="w-1/6 min-w-[160px] py-4 px-3 text-lg font-medium text-white lg:py-7 lg:px-4"
            >
              Actions
            </th>

          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let course of courses">
            <td
              class="text-dark border-b border-l border-[#E8E8E8] bg-[#F3F6FF]  py-3 px-2 text-center text-base font-medium"
            >
              {{course.id}}
            </td>
            <td
              class="text-dark border-b border-[#E8E8E8] bg-white  py-3 px-2 text-center text-base font-medium"
            >
              {{course.title}}
            </td>
            <td
              class="text-dark border-b border-[#E8E8E8] bg-[#F3F6FF]  py-3 px-2 text-center text-base font-medium"
            >
              {{course.about}}
            </td>
            <td
              class="text-dark border-b border-[#E8E8E8] bg-white  py-3 px-2 text-center text-base font-medium"
            >
              link
            </td>

            <td
              class="text-dark border-b border-[#E8E8E8] bg-[#F3F6FF]  py-3 px-2 text-center text-base font-medium"
            >
              <button (click)="approveCourse(course.id)" class="bg-primary mr-3 text-white rounded py-2 px-4 ">Approve</button>
              <button  (click)="refuseCourse(course.id)" class="bg-white text-dark  ml-3  rounded py-2 px-4 ">Refuse</button>
            </td>

          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>


</div>
