<div class="relative bg-white pt-[120px] pb-[60px] lg:pt-[60px]">
  <div class="container mx-auto">
    <div class="flex flex-wrap items-center -mx-4">
      <div class="w-full px-4 lg:w-5/12">
        <div class="hero-content">
          <h1 class="mb-5 text-4xl font-bold !leading-[1.208] text-dark sm:text-[42px] lg:text-[40px] xl:text-5xl">
            {{heroTitle[0]}}  <br />
            {{heroTitle[1]}} <br />
            {{heroTitle[2]}}
          </h1>
          <p class="mb-8 max-w-[480px] text-base text-body-color">
            {{environment.heroSectionText.text}}
          </p>
          <ul class="flex flex-wrap items-center">
            <li>
              <a [routerLink]="environment.heroSectionButton.link"
                 class="inline-flex items-center justify-center px-6 py-3 text-base font-medium text-center text-white rounded-md bg-primary hover:bg-blue-dark lg:px-7">
                {{environment.heroSectionButton.text}}
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="hidden px-4 lg:block lg:w-1/12"></div>
      <div class="w-full px-4 lg:w-6/12">
        <div class="lg:ml-auto lg:text-right">
          <div class="relative z-10 inline-block pt-11 lg:pt-0">
            <img src="https://cdn.tailgrids.com/2.0/image/marketing/images/hero/hero-image-01.png" alt="hero" class="max-w-full lg:ml-auto">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
