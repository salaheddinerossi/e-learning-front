<div class="w-full px-4 md:w-1/2 lg:w-1/3">
    <div
            class="mb-9 rounded-[20px] bg-white p-10 shadow-2 hover:shadow-lg md:px-7 xl:px-10"
    >
        <div
                class="bg-primary mb-8 flex h-[70px] w-[70px] items-center justify-center rounded-2xl"
        >
            <div class="bg-primary  flex h-[70px] w-[70px] items-center justify-center rounded-2xl">
                <img src="{{category.icon}}" alt="Icon Description" width="36" height="36">
            </div>
        </div>
        <h4 class="text-dark mb-[14px] text-2xl font-semibold">
            {{category.title}}
        </h4>
        <p class="text-body-color">
            {{category.description}}
        </p>
        <div class="mt-4">

            <a *ngIf="category.containsCategories" [routerLink]="'/categories/'+category.id" ><app-small-button [buttonText]="'view more'"></app-small-button></a>
            <a *ngIf="!category.containsCategories" [routerLink]="'/courses/'+category.id" ><app-small-button [buttonText]="'view more'"></app-small-button></a>
        </div>
    </div>
</div>
