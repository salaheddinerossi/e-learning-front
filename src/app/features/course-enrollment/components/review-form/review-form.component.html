<div
  class="fixed top-0 left-0 flex items-center justify-center w-full h-full min-h-screen px-4 py-5 bg-dark/90"
>
  <div
    class="w-full max-w-[570px] rounded-[20px] bg-white dark:bg-dark-2 py-12 px-8 text-center md:py-[60px] md:px-[70px]"
  >
    <h3
      class="pb-[18px] text-xl font-semibold text-dark dark:text-white sm:text-2xl"
    >
      give a mark out of 5
    </h3>
    <span
      class="mx-auto  inline-block h-1 w-[90px] rounded bg-primary"
    ></span>


      <form [formGroup]="reviewForm" class="flex my-8">

        <textarea formControlName="comment" placeholder="Description" class=" text-white  bg-dark w-full outline-none rounded py-2 px-3 input"></textarea>
        <select formControlName="review" class="ml-2 outline-none bg-dark text-white">
          <option *ngFor="let option of options">{{option}}</option>
        </select>

      </form>
    <div class="flex flex-wrap -mx-3">
      <div class="w-1/2 px-3">
        <button
          (click)="cancelModal()"
          class="block w-full p-3 text-base font-medium text-center transition border rounded-md border-stroke text-dark dark:text-white hover:border-red-600 hover:bg-red-600 hover:text-white"
        >
          Cancel
        </button>
      </div>
      <div class="w-1/2 px-3">



        <button
          (click)="submitReview()"
          class="block w-full p-3 text-base font-medium text-center text-white transition border rounded-md border-primary bg-primary hover:bg-blue-dark"
        >
          submit
        </button>
      </div>
    </div>
  </div>
</div>
