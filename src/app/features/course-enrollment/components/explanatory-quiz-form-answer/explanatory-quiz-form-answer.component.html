<form [formGroup]="quizForm" (ngSubmit)="onSubmit()">
    <h1 class="text-white font-medium text-lg ">Answer With an Explanation:</h1>
    <div formArrayName="questions">
        <div class=" mt-4" *ngFor="let question of questions.controls; let i = index" [formGroupName]="i">
            <li class="text-white   flex text-base">
              <span class="text-primary mr-2.5 mt-0.5">
                 <svg
                         width="20"
                         height="20"
                         viewBox="0 0 20 20"
                         fill="none"
                         xmlns="http://www.w3.org/2000/svg"
                 >
                    <path
                            d="M18 9.5L11.5312 2.9375C11.25 2.65625 10.8125 2.65625 10.5312 2.9375C10.25 3.21875 10.25 3.65625 10.5312 3.9375L15.7812 9.28125H2.5C2.125 9.28125 1.8125 9.59375 1.8125 9.96875C1.8125 10.3438 2.125 10.6875 2.5 10.6875H15.8437L10.5312 16.0938C10.25 16.375 10.25 16.8125 10.5312 17.0938C10.6562 17.2188 10.8437 17.2812 11.0312 17.2812C11.2187 17.2812 11.4062 17.2188 11.5312 17.0625L18 10.5C18.2812 10.2187 18.2812 9.78125 18 9.5Z"
                            fill="currentColor"
                    />
                 </svg>
              </span>
                {{ questionResponsesList[i].question }}
            </li>
            <div class="flex ml-5">
                <input class="inputBg py-2 px-4 my-2 ml-4 rounded outline-none text-white text-sm w-full" type="text" formControlName="answer" value="true" placeholder="answer the question ...">
            </div>
        </div>
    </div>

    <div class="flex justify-center mt-6">
        <app-small-button [buttonText]="'submit'"></app-small-button>
    </div>
</form>
