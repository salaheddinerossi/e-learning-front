<div class="contentBg note-content mx-4 mt-4 overflow-y-auto h-[113px]" #notesContainer>
    <p class="text-xs mx-4 my-4 " *ngFor="let note of notes">{{note.record}}</p>
</div>
<form class="mx-4" (ngSubmit)="addNote(input)">
    <input  class="w-full outline-none py-2 px-2 text-xs inputBg " placeholder="Add notes" #input>
</form>
