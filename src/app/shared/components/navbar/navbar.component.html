<header class="flex items-center w-full bg-white border-b ">
  <div class="container mx-auto">
    <div class="relative flex items-center justify-between -mx-4">
      <div class="max-w-full px-4 w-60">
        <a class="block w-full py-5">
          <img src="https://svgshare.com/i/155A.svg" alt="logo" />
        </a>
      </div>
      <div class="flex items-center justify-between w-full px-4">
        <div>
          <button (click)="toggleNavbar()" [ngClass]="{'navbarTogglerActive': navbarOpen}" id="navbarToggler" class="absolute right-4 top-1/2 block -translate-y-1/2 rounded-lg px-3 py-[6px] ring-primary focus:ring-2 lg:hidden">
            <span class="relative my-[6px] block h-[2px] w-[30px] bg-body-color"></span>
            <span class="relative my-[6px] block h-[2px] w-[30px] bg-body-color"></span>
            <span class="relative my-[6px] block h-[2px] w-[30px] bg-body-color"></span>
          </button>
          <nav [class.hidden]="!navbarOpen" id="navbarCollapse" class="absolute right-4 top-full w-full max-w-[250px] rounded-lg bg-white py-5 px-6 shadow lg:static lg:block lg:w-full lg:max-w-full lg:shadow-none">
            <ul class="block lg:flex">

              <ng-container *ngFor="let link of links">
                <li><a routerLink="{{link.link}}" class="flex py-2 text-base font-medium text-body-color hover:text-dark lg:ml-12 lg:inline-flex">{{link.title}}</a></li>
              </ng-container>

            </ul>
          </nav>
        </div>
        <div class="justify-end hidden pr-16 sm:flex lg:pr-0">

          <ng-container *ngIf="navbarType==NavbarType.Public">
            <a routerLink="{{environment.login.link}}" class="py-3 text-base font-medium px-7 text-dark hover:text-primary">{{environment.login.title}}</a>
            <a routerLink="{{environment.singUp.link}}"  class="bg-primary py-3 text-base font-medium text-white rounded-md  px-7 ">{{environment.singUp.title}}</a>
          </ng-container>

          <ng-container *ngIf="navbarType!=NavbarType.Public">
            <a (click)="logout()" class="cursor-pointer bg-primary py-3 text-base font-medium text-white rounded-md  px-7 ">{{environment.logout.title}}</a>
          </ng-container>
        </div>
      </div>
    </div>
  </div >
</header >
