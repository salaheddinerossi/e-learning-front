<main class="grid min-h-full place-items-center bg-white px-6 py-24 sm:py-32 lg:px-8">
  <div class="text-center">
    <p *ngIf="error.errorCode!=null" class="text-base font-semibold text-indigo-600">{{error.errorCode}}</p>
    <h1 class="mt-4 text-3xl font-bold tracking-tight text-gray-900 sm:text-5xl">{{error.errorTitle}}</h1>
    <p class="mt-6 text-base leading-7 text-gray-600">{{error.errorDescription}}</p>
    <div class="mt-10 flex items-center justify-center gap-x-6">
      <a [routerLink]="'/'" class="rounded-md bg-primary px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm  focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Go back home</a>
    </div>
  </div>
</main>
