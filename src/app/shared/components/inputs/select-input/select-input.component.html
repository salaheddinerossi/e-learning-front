<div class="relative mb-12">
  <select
    [formControl]="selectControl"
    (blur)="onTouched()"
    class="relative z-20 w-full appearance-none rounded-lg border border-stroke bg-transparent py-[10px] px-5 text-dark-6 transition focus:border-primary active:border-primary disabled:cursor-default disabled:bg-gray-2 outline-none">
    <option [value]="''" disabled selected hidden>{{ placeholder }}</option>
    <option *ngFor="let option of options" [value]="option.value">{{ option.label }}</option>
  </select>
  <span class="absolute right-4 top-1/2 z-10 mt-[-2px] h-[10px] w-[10px] -translate-y-1/2 rotate-45 border-r-2 border-b-2 border-body-color">
  </span>
</div>
